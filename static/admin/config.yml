backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: "article"
    label: "Artikel"
    folder: "src/pages/article"
    slug: "{{slug}}"
    create: true
    identifier_field: articleNr
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "article-page"}
      - {label: "Artikel Nummer", name: "articleNr", widget: "string"}
      - {label: "Beschreibung Deutsch", name: "description_de", widget: "string"}
      - {label: "Beschreibung Französisch", name: "description_fr", widget: "string"}
      - {label: "Einheit", name: "unit", widget: "string"}
      - {label: "Preis", name: "price", widget: "string"}
  - name: "pastabox"
    label: "Pasta Box"
    folder: "src/pages/pastabox"
    slug: "{{slug}}"
    create: true
    identifier_field: articleNr
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "pastabox-page"}
      - {label: "Artikel Nummer", name: "articleNr", widget: "string"}
      - {
           label: "Produkt",
           name: "product",
           widget: "relation",
           collection: "article",
           searchFields: ["articleNr"],
           displayFields: ["articleNr", "description_de"],
           valueField: "articleNr", 
         }
      - label: "Einhheit" 
        name: units 
        widget: object
        fields:
          - label: "Anzahl Boxen"
            name: amount 
            hint: "z.B. 5"
            widget: string
          - label: "Gewicht pro Box (g)"
            name: weight 
            hint: "z.B. 400g"
            widget: string
      - {label: "Preis (EP)", name: "price_ep", widget: "string"}
      - {label: "Preis (VP)", name: "price_vp", widget: "string"}
      - {label: Image, required: false, name: image, widget: image}
              
  - name: "pages"
    label: "Seiten"
    files:
      - file: "src/pages/index.md"
        label: "Hauptseite"
        name: "Index Page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "default-page"}
          - {label: "Sprache", name: "lang", widget: "hidden", default: "de"}
          - {label: Path, name: path, widget: hidden, default: "/"}
          - {label: Image, name: image, widget: image}
          - {label: Meta, name: meta, widget: object, fields: [
            {label: Titel, name: title, widget: string},
            {label: Beschreibung, name: description, widget: text},
            {label: Keywords, name: keywords, widget: string}
          ]}  
          - {label: Body, name: body, widget: markdown}
      - file: "src/pages/places/index.md"
        label: "Standorte"
        name: "Places Page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "places-page"}
          - {label: "Sprache", name: "lang", widget: "hidden", default: "de"}
          - {label: Path, name: path, widget: hidden, default: "/standorte/"}
          - {label: Image, name: image, widget: image}
          - {label: Meta, name: meta, widget: object, fields: [
            {label: Titel, name: title, widget: string},
            {label: Beschreibung, name: description, widget: text},
            {label: Keywords, name: keywords, widget: string}
          ]}  
          - {label: Body, name: body, widget: markdown}
          - label: 'Standorte'
            name: 'places'
            widget: list
            fields:
              - { label: "Name", name: name, widget: string }        
              - { label: "Adresse", name: address, widget: string }
              - label: "Öffnungszeiten unter der Woche" 
                name: week
                widget: object
                fields:
                  - label: "Tage"
                    name: days
                    hint: "Mo. - Fr."
                    widget: string
                  - label: "Stunden"
                    name: hours
                    hint: "08:00 - 12:30 Uhr"
                    widget: string
              - label: "Öffnungszeiten am Wochenende" 
                name: weekend
                widget: object
                fields:
                  - label: "Tage"
                    name: days
                    hint: "Sa."
                    widget: string
                  - label: "Stunden"
                    name: hours
                    hint: "08:00 - 12:30 Uhr"
                    widget: string
              - label: "Infos" 
                name: info 
                hint: "z.B. immer Montags geschlossen"
                required: false
                widget: string
      - file: "src/pages/about/index.md"
        label: "Über uns"
        name: "About Page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Sprache", name: "lang", widget: "hidden", default: "de"}
